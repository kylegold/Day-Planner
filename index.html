<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- insert current day below via Javascript -->
      <p id="currentDay" class="lead">Saturday, October 10th</p>
    </header>
    <div class="container">
      <!-- time block  -->
      <div class="time-block row">
        <!-- hour of the day -->
        <div class="hour">
          <p>9:00am</p>
        </div>
        <!-- text area to write plan for the hour -->
        <!-- <div class="description"> -->
        <textarea name="textArea" class="description"></textarea>
        <!-- </div> -->
        <!-- save button to add plan to local storage -->
        <div class="saveBtn">
          <i><p style="margin: 0px 5px 0px 5px">Button</p></i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var today = moment();
      console.log(today.format('dddd Do MMMM'));
      $('#currentDay').text(today.format('dddd Do MMMM'));
      $('.row').clone().attr('id', '10am').appendTo('.container');
      $('#10am > .hour > p').text('1:00am');
      $('#10am > textarea').attr('id', 'tenAm');
      $('#10am > .saveBtn').attr('id', 'saveTenAm');
      $('.saveBtn').on('click', function () {
        localStorage.setItem('description', $('.description').val());
        console.log(localStorage.getItem('description'));
      });
      console.log(localStorage.getItem('description'));
      $('.description').text(localStorage.getItem('description'));

      $('#saveTenAm').on('click', function () {
        localStorage.setItem('descriptionTenAm', $('#tenAm').val());
        console.log(localStorage.getItem('descriptionTenAm'));
      });
      console.log(localStorage.getItem('descriptionTenAm'));
      $('#tenAm').text(localStorage.getItem('descriptionTenAm'));
    </script>
  </body>
</html>
